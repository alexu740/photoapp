<div class="albumViewContainer">
    <div class="row">
        <div ng-repeat="photo in photos">
            <div class="photoBox panel panel-primary">
                <a class="thumbnail">
                    <img ng-src="{{photo.image}}">
                </a>
                <div class="description">
                <b>Description:</b>
                <p>{{photo.description}}</p>
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <au-upload-button/>
    </div>
</div>
