<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="uploadController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <form name="forms">
                <div class="modal-body">

                    <input id="image-input" type="file" name="file" ng-files="getTheFiles($files)"></input>

                    <p>Description:
                    </p>
                    <textarea required form="forms"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"  data-dismiss="modal" ng-click="uploadFiles()">Save</button>
                </div>

            </form>

        </div>
    </div>
</div>
